<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>dogs v. cats</title>
  </head>
  <body>
    <div class="container">
      <h1>Do cats rule or do they drool?</h1>
      <p>Click the pets below to find out.</p>
      <div class="row">
        <div class="col-md-6">
          <img src="tiki.jpeg" alt="a kitty">
          <p>
          <button class="btn btn-primary" id="feline">felines</button>
          </p>
        </div>
        <div class="col-md-6">
          <img src="beatrice.jpeg" alt="a puppy">
          <p>
          <button class="btn btn-warning" id="canine">canines</button>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>cats</h2>
          <ul class="unstyled" id="kitty">
          </ul>
        </div>

        <div class="col-md-6">
          <h2>dogs</h2>
          <ul class="unstyled" id="puppy">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
